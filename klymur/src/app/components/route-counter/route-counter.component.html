<div>
    <h1>Route Counter</h1>
</div>

<div class="row">

    <div class="col-lg-3">
        <button class="btn btn-dark" (click)="decreaseBtn()">-</button>
    </div>

    <div class="col-lg-3">
        {{countNumber}}
    </div>
    
    <div class="col-lg-3">
        <button class="btn btn-dark" (click)="increaseBtn()">+</button>
    </div>

    <div class="col-lg-3">
        <button class="btn btn-dark" (click)="resetBtn()">Reset</button>
    </div>
    
</div>
